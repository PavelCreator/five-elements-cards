<div class="menu-wrapper">
	<div class="menu-item menu-visibility" *ngIf="menuVisibility === 'expanded'" (click)="changeVisibilityMode('collapsed')">>>> HIDE MENU >>></div>
	<div class="menu-item menu-visibility" *ngIf="menuVisibility === 'collapsed'" (click)="changeVisibilityMode('expanded')">S<br/>H<br/>O<br/>W<br/><br/>M<br/>E<br/>N<br/>U</div>
	<div class="menu-collapse-area"[ngStyle]="{
	'height': menuVisibility === 'expanded' ? 'fit-content' : '0px',
	'width': menuVisibility === 'expanded' ? 'fit-content' : '30px'
	}">
		<br>
		<div class="menu-item" [ngStyle]="{'color': selectedMenuItem === 1 ? 'blue' : 'black' }" (click)="selectViewMode(1)">
			* Cards only
		</div>
		<div class="menu-item" [ngStyle]="{'color': selectedMenuItem === 2 ? 'blue' : 'black' }" (click)="selectViewMode(2)">
			* Cards and Arts (30/70)
		</div>
		<div class="menu-item" [ngStyle]="{'color': selectedMenuItem === 3 ? 'blue' : 'black' }" (click)="selectViewMode(3)">
			* Cards and Arts (50/50)
		</div>
		<div class="menu-item" [ngStyle]="{'color': selectedMenuItem === 4 ? 'blue' : 'black' }" (click)="selectViewMode(4)">
			* Cards and Arts (70/30)
		</div>
		<div class="menu-item" [ngStyle]="{'color': selectedMenuItem === 5 ? 'blue' : 'black' }" (click)="selectViewMode(5)">
			* Arts only
		</div>
		<br>
		<div class="menu-item" (click)="resetAllCardsAndArts()">* Reset All Cards+Arts</div>
		<div class="menu-item">* Generate Array</div>
		<div class="menu-item" *ngIf="disabledArtVisibility === 'hidden'" (click)="showDisabledArtVisibility()">* Show Disabled Arts</div>
		<div class="menu-item" *ngIf="disabledArtVisibility === 'visible'" (click)="hideDisabledArtVisibility()">* Hide Disabled Arts</div>
	</div>
</div>
