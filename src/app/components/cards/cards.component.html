<div class="level-wrapper"><app-collection-header [art]="{name: 'Chaos cards'}"></app-collection-header><app-chaos-card *ngFor='let chaosCard of chaosCards' [card]="chaosCard"></app-chaos-card></div>

<div class="level-wrapper" *ngIf="haveWhite1"><app-collection-header [art]="{name: 'Air   Level 1\r\nNeed: '+needWhite1+'\r\nHave: '+haveWhite1+'\r\nHidden: '+ (white1.length - haveWhite1)}"></app-collection-header><app-card *ngFor='let card of white1' [card]="card"></app-card></div>
